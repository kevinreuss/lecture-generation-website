<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>mini lectures</title>

    <style>
      :root {
        --apple-gray: #86868b;
        --apple-light-gray: #f5f5f7;
        --apple-dark: #1d1d1f;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
        line-height: 1.47059;
        font-weight: 400;
        letter-spacing: -0.022em;
        background-color: white;
        color: var(--apple-dark);
        margin: 0;
        padding: 0;
      }

      .navigation {
        max-width: 980px;
        margin: 0 auto;
        padding: 2rem;
      }

      .navigation h1 {
        font-size: 48px;
        line-height: 1.08349;
        font-weight: 600;
        letter-spacing: -0.003em;
        color: var(--apple-dark);
        margin-bottom: 2.5rem;
      }

      .topics-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
      }

      .topics-list li {
        background: var(--apple-light-gray);
        border-radius: 18px;
        transition: all 0.3s ease;
      }

      .topics-list li:hover {
        transform: scale(1.02);
        background: #ebebeb;
      }

      .topics-list a {
        color: var(--apple-dark);
        text-decoration: none;
        font-size: 17px;
        line-height: 1.23536;
        font-weight: 400;
        display: block;
        padding: 1.5rem;
      }

      .topic-section {
        margin-bottom: 3rem;
      }

      .topic-section h2 {
        font-size: 28px;
        line-height: 1.14286;
        font-weight: 600;
        letter-spacing: 0.007em;
        color: var(--apple-dark);
        margin-bottom: 1.5rem;
      }

      @media only screen and (max-width: 734px) {
        .navigation {
          padding: 1rem;
        }

        .navigation h1 {
          font-size: 40px;
        }

        .topics-list {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        .topic-section h2 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="navigation">
      <h1>mini lectures</h1>

      <section class="topic-section">
        <h2>Topics</h2>
        <ul class="topics-list">
          <li>
            <a href="lectures/computer-science/index.html">Computer Science</a>
          </li>
          <li>
            <a href="lectures/from-transistor/index.html"
              >From Transistor to Browser</a
            >
          </li>
          <li>
            <a href="lectures/electronics-for-makers/index.html"
              >Electronics for Makers</a
            >
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
